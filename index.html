<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Daily calories calculator</title>
</head>
<body>
    <h1>Calories Calculator</h1>
    <div id="container">
        <form action="" id="calories-counter">BUDGET</form>
        <input type="number" name="budget" id="budget" min="0" step="1">
    
    <fieldset id="breakfast">
        <legend>Breakfast</legend>
        <input type="number" name="breakfast" id="breakfast" min="0" step="1">
    </fieldset>
    <fieldset id="lunch">
        <legend>Lunch</legend>
        <input type="number" name="lunch" id="lunch" min="0" step="1"></fieldset>
    <fieldset id="dinner">
        <legend>Dinner</legend>
        <input type="number" name="dinner" id="dinner" min="0" step="1"></fieldset>
    <fieldset id="snacks">
        <legend>Snacks</legend>
        <input type="number" name="snacks" id="snacks" min="0" step="1">
    </fieldset>
    <fieldset id="exercise">
        <legend>Exercise</legend>
        <input type="number" name="exercise" id="exercise" min="0" step="1">
    </fieldset>
</div>
<div id="container">
    <h2>ADD ENTRY</h2>
    <select id="new-entry">
        <option value="breakfast" selected>Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snacks">Snacks</option>
        <option value="exercise">Exercise</option>
    </select>
    <button id="add-entry">Add Entry</button>
    <div id="container1">
        <button id="calculate" class="button1">Calculate</button>
        <button id="reset" class="button2">Reset</button>
    </div>
</div><script src="./index.js"></script>
</body>
</html>
